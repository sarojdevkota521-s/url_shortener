{% extends "main.html" %}
{% block content %}
<h1>are you sure, you want to delete this URL?</h1>
<p>Original URL: {{ url.original_url }}</p>
<form method="post" action="{% url 'delete_url' url.id %}">
    {% csrf_token %}
    <button class=" btn-m" type="submit">Yes, Delete</button>  

    <a href="{% url 'shorten_url' %}">Cancel </a>
</form>

{% endblock %}

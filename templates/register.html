{% extends 'main.html'%}
{% block title %} Register{% endblock %}
    {% block content %}
    <div class="form_container">
        <h2>Register New User</h2>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <label class="form-label" for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" class="form-control" placeholder="First name" required><br>
            <label class="form-label" for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Last name" required><br>
            <label class="form-label" for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required><br>
            <label class="form-label" for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required><br>
            <label class="form-label" for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required><br>
            <label class="form-label" for="confirm_password">Confirm Password:</label> 
            <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm password" required><br><br>
            
            <input class="btn-m" type="submit" value="Register">
            <a href="{% url 'login' %}" style=" margin-left: 30px;">Already registered? Login</a>
        </form>
    </div>
    {% endblock %}

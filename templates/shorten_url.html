{% extends 'main.html'%}
{% block title %}Shorten URL{% endblock %}

    {% block content %}

<h2>Shorten URL Page</h2>
<form method="post" action="{% url 'shorten_url' %}">
    {% csrf_token %}    
    <label for="url">Enter URL:</label>
    <input type ="text" id="url" name="url" required>
    <input type="submit" value="Shorten">
</form>
    {% endblock %}
